  <p>核兵器（かくへいき、英: nuclear weapon）は、核分裂の連鎖反応、または核融合反応で放出される膨大なエネルギーを利用して、爆風、熱放射や放射線効果の作用を破壊に用いる兵器の総称。原子爆弾、水素爆弾、中性子爆弾などの核爆弾（核弾頭）とそれを運搬する運搬兵器で構成される。</p>
